<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>V-Razor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body-regras">
    <img id="img-panasonic" src="img/logo-panasonic.svg">
    <div id="container-regras">
        <div id="box-lista">
            <h1>Regras</h1>
            <div class="regras">
                <div>
                    <h2>Tempo de jogo</h2>
                    <p>60 segundos</p>
                </div>
                <div>
                    <h2>V-Razor</h2>
                    <p>140 cliques</p>
                </div>
            </div>
            <h1>Como jogar</h1>
            <ul>
                <li>
                    Clique em todos os V-Razors.
                </li>
                <li>
                    Faça o desafio no menor tempo que conseguir.
                </li>
                <li>
                    Dica: seja ágil e esteja atento.
                </li>
            </ul>
            <button onclick="window.location.href = 'jogo.html'">jogar</button>
        </div>
        <div id="box-image">
            <img src="img/vrazor-regras.png" lazy="loading">
        </div>
    </div>
</body>
</html>
