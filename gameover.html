<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>V-Razor Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script defer>
        
    </script>
</head>
<body id="body-gameover">
    <img id="img-panasonic" src="img/logo-panasonic.svg">
    <div id="container-gameover">
        <div id="gameover">
            <p style="display: none">.</p>
        </div>
        <div id="restart" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <h1>Tempo Esgotado...</h1>
            <p>Sua pontuação: <span id="minha-pontuacao"></span> pontos</p>
            <button id="btn-restart" onclick="window.location.href = 'index.html'">Reiniciar game</button>
        </div>
    </div>
</body>
<script>
    document.getElementById('minha-pontuacao').innerText = window.localStorage.getItem("minha-pontuacao")
</script>
</html>
